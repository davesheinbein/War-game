<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Game!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./card-deck-css/css/cardstarter.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <main>
      <div class="contatiner">
        <div id="title">
            <div>This means War!</div>
            <div id="gameActions">Click Flip to Begin</div>
        </div>
      
        <div id="playersNames">
            <h2>Player 1</h2>
            <h2>Player 2</h2>
        </div>

        <div id="playersTotals">
            <h1 id="playerOneCardTotal">26</h1>
            <h1 id="playerTwoCardTotal">26</h1>
        </div>

        <div id="playerImgs">
            <div id="playerOneCardImg"> <img src="/card-deck-css/images/backs/blue.svg" alt="blue card back">  <!-- TODO: Figure out why these images show up -->
            </div>
            <div id="playerTwoCardImg"> <img src="/card-deck-css/images/backs/red.svg" alt="red card back"> <!-- TODO: Figure out why these images show up -->
            </div>
        </div>

        <div id="buttonsCss">
            <button id="flipButton">Flip!</button> <!-- Flips cards on either players side-->
           <!-- decide which sounds better to flip cards -->
            <button id="resetButton">Reset</button> <!-- call init function - alert or print on screen (with fadeout) I Declare War! -->
        </div>
      </div>
	</main>
</body>
</html>
